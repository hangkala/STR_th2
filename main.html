<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

     function is_usZipCode(str) {
         let regexp = /^[0-9]{5}(?:-[0-9]{4}?$)/;
         console.log(regexp, str);
         if (regexp.test(str)) {
             return true;
         } else{
         return false;}
     }
     let zipcode = "03201-2150";
     console.log(is_usZipCode(zipcode));
     //zipcode = "03201";
    zipcode = "03201";
     console.log(is_usZipCode(zipcode));
</script>
</body>
</html>
